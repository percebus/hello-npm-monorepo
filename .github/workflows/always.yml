name: Verify
on:
  push:

env:
  NODE_VERSION: 22

jobs:
  npm_test_projects:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        project:
          - package-a
          - package-b

    env:
      WORKSPACE: ./node/${{ matrix.project }}
      NPM_CLI_OPTS: --prefix ./node/${{ matrix.project }}
    name: npm test ${{ matrix.project }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la ./node/${{ matrix.project }}

      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: setup
        run: npm run setup:ci --if-present ${{ env.NPM_CLI_OPTS }}
      - name: npm install
        run: npm ci ${{ env.NPM_CLI_OPTS }}
      - name: ls node_modules
        run: ls -la ${{ env.WORKSPACE }}/node_modules

      - name: npm test
        run: npm test ${{ env.NPM_CLI_OPTS }}

  # FIXME REMOVE cd cmds
  yarn_test_projects:
    runs-on: ubuntu-latest
    env:
      WORKSPACE: ./node/package-c
      YARN_CLI_OPTS: --cwd ./node/package-c
    strategy:
      max-parallel: 6
      matrix:
        project:
          - package-c

    name: yarn test ${{ matrix.project }}
    steps:
      - name: checkout ${{ matrix.project }}
        uses: actions/checkout@v3

      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: setup
        run: |
          cd ${WORKSPACE}
          yarn run setup:ci
      - name: yarn install
        run: |
          cd ${WORKSPACE}
          yarn run yarn:ci
      - name: ls node_modules
        run: ls -la ${WORKSPACE}/node_modules

      - name: yarn test
        run: |
          cd ${WORKSPACE}
          yarn test

  npm_test:
    name: npm test
    runs-on: ubuntu-latest
    needs: npm_test_projects
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci
      - name: ls node_modules
        run: ls -la ./node_modules

      - name: npm test
        run: npm test

  yarn_test:
    name: yarn test
    runs-on: ubuntu-latest
    needs: yarn_test_projects
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: setup
        run: yarn run setup:ci
      - name: yarn install
        run: yarn run yarn:ci
      - name: ls node_modules
        run: ls -la ./node_modules

      - name: yarn test
        run: yarn test
